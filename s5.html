<body>
    <script>
      function chunkArray(myArray, chunk_size) {
    if (!Array.isArray(myArray)) return "Dữ liệu không hợp lệ"; 

    return myArray.reduce((acc, _, index) => {
        if (index % chunk_size === 0) {
            acc.push(myArray.slice(index, index + chunk_size));
        }
        return acc;
    }, []);
}

let result = chunkArray([1, 2, 3, 4, 5, 6, 7, 8], 3);
let result2 = chunkArray([1, 2, 3, 4, 5, 6, 7, 8], 2);
let result3 = chunkArray("abc", 3); 

console.log(result);
console.log(result2);
console.log(result3);


    </script>
</body>
